<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="card">
    <picture class="image">
      <source media="min-width:1024px" srcset="./images/image-header-desktop.jpg" sizes="">
      <img src="./images/image-header-mobile.jpg" alt="image">
    </picture>
    <section>
      <h1 class="main-heading">Get <span class="decor">insights</span> that help your business grow.</h1>
      <p class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="state">
          <h1 class="state-h">10K+</h1>
          <p class="state-p">companies</p>
        </div>
        <div class="state">
          <h1 class="state-h">314</h1>
          <p class="state-p">templates</p>
        </div>
        <div class="state">
          <h1 class="state-h">12m+</h1>
          <p class="state-p">queries</p>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/EAGLEARCHER" target="_blank">Bheru Singh Panwar</a>.
    </div>
  </footer>
</body>

</html>
